<!doctype html>
<html>
<head>
    <title>Html5/Css3 Fancy Circle Music Player</title>
    <script type="text/javascript" src='http://libs.useso.com/js/jquery/1.11.0/jquery.min.js'></script>
    <script type="text/javascript" src="js/player.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class='player-holder'>
    <div class='player'>
      <div class="player-background">
        <div class="pie spinner"></div>
        <div class="pie filler"></div>
        <div class="mask"></div>
      </div>
      <div class="player-info-wrap">
        <img class="player-info-image" src='image/player.jpg' />
        <div class="player-info-image-mask"></div>
        <div class="player-info-text">
          <div class="player-info-author"><img src="http://wx.qlogo.cn/mmopen/9znhcYjnTvUcngpVKElJRXj3PCOvCYxicgIAB4a6CNcWGCtwweYrFSiaMjXic6wvib8J0ywyYHed9Hm6lpJMoBuK5y12E5rBGjr4/0" />琳琦Cilla</div>
          <div class="player-info-text-line"></div>
          <div class="player-info-restaurant">松子日本料理</div>
        </div>
      </div>
      <a href="#" class="action" title="play/pause">
        <i class="icon-play"></i>
        <i class="icon-pause"></i>
      </a>
    </div>
  </div>

  <audio id="player" src='http://ryoristack.com/upload/mp3/5568898c258ef40b644f5f2f.mp3'></audio>
</body>
</html>
